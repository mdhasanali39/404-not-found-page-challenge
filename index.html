<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 not found page - challenge</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <h2>404 not found</h2>
    </header>
    <main class="main">
      <section class="main-content-container">
        <div class="main-content-img">
          <img src="./Scarecrow.png" alt="scarecrow image" />
        </div>
        <div class="main-content-textbox">
          <h1 class="main-content-textbox-title">I have bad news for you</h1>
          <p class="main-content-textbox-description">
            The page you are looking for might be removed or is temporarily

          </p>
          <button class="btn">Back to homepage</button>
        </div>
      </section>
    </main>
    
  </body>
